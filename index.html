<script type="text/javascript">
  var password=document.getElementById("password");
  function genPassword() {
    var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    var passwordLength = 32;
    var password = "";
    for (var i = 0; i <= passwordLength; i++) {
     var randomNumber = Math.floor(Math.random() * chars.length);
     password += chars.substring(randomNumber, randomNumber +1);
   }
   document.getElementById("password").value = password;
 }

 function copyPassword() {
  var copyText = document.getElementById("password");
  copyText.select();
  document.execCommand("copy");  
}
var password=document.getElementById("password");
</script>
<style>
  button {
    width: 100px;
    height: 50px;
  }
  input {
    width: 500px;
    height: 50px;
    font-size: large;
    text-align: center;
    margin:25px;
  }
</style>
<body align="center" onload="genPassword()">
  <div>
    <input type="text" placeholder="Create password" id="password" readonly>
    <br>
    <button type="button" onclick="genPassword()">Generate</button>
    <button type="button" onclick="copyPassword()">Copy</button>  
  </div>
</body>
